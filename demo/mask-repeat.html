<!DOCTYPE HTML>
<html>
<head>
	<meta charset="gb2312">
	<title>mask-repeat相关属性demo</title>
	<style type="text/css">
		dd {width:600px;height:300px;margin-bottom:20px;padding:10px;border:10px solid #999;background:url(../img/apple.jpg) no-repeat;-webkit-mask-image: url('../img/apple.png'); }
	</style>
</head>
<body>
	<dl>
		<dt>-webkit-mask-repeat:repeat;<br/>
		默认值,遮罩图片水平、垂直方向都重复
		</dt>
		<dd style="-webkit-mask-repeat:repeat;">
		</dd>
		<dt>-webkit-mask-repeat:repeat-x;<br/>
		遮罩图片只在水平方向重复
		</dt>
		<dd style="-webkit-mask-repeat:repeat-x;">
		</dd>	
		<dt>-webkit-mask-repeat:repeat-y;<br/>
		遮罩图片只在垂直方向重复
		</dt>
		<dd style="-webkit-mask-repeat:repeat-y;">
		</dd>
		<dt>-webkit-mask-repeat:no-repeat;<br/>
		遮罩图片不重复
		</dt>
		<dd style="-webkit-mask-repeat:no-repeat;">
		</dd>			
	</dl>
</body>
</html>
