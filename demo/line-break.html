<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line-break</title>
	<style>
		h1 {font-size:24px;}
		dt {font-size:20px;margin-bottom:5px;}
		dd {margin-bottom:40px;}
		.eg_normal {-webkit-line-break:normal;}
		.eg_after-white-space {-webkit-line-break:after-white-space;}

	</style>
</head>
<body>
	<h1>-webkit-line-break:指定用于中文、日语和韩语 (CJK) 文本的换行规则。</h1>
	<dl>
		<dt><strong>normal</strong>默认值</dt>
		<dd class="eg_normal">指定用于中文日语和韩语文本的换行规则。指定用于中文日语和韩语文本的换行规则。</dd>
		<dt><strong>after-white-space:</strong>在空白符后换行</dt>
		<dd class="eg_after-white-space">指定&nbsp;用于中文日语和韩语文本的换行规则。指定用于中文日语和韩语文本的换行 规则。</dd>		
	</dl>
	
</body>
</html>
