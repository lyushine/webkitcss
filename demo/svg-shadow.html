<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		body{font-size:14px;font-family:microsoft yahei;}
		h1{margin-bottom:10px;padding-bottom:10px;font-size:22px;border-bottom:1px solid #999;}
		.svg rect{-webkit-svg-shadow:15px -13px 17px #000;}
	</style>
</head>
<body>
	<h1>-webkit-svg-shadow:</h1>
	<svg width="300" height="300" class="svg"><rect x="50" y="50" width="200" height="200" fill="red" class="wss"></rect></svg>
	<p>-webkit-svg-shadow:15px -13px 17px #000;</p>
	<p>15px：水平位移</p>
	<p>-13px：垂直位移</p>
	<p>17px：模糊程度</p>
	<p>#000：颜色</p>
</body>
</html>
