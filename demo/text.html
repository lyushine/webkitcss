<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		body{font-size:14px;font-family:microsoft yahei;}
		h1{margin-bottom:10px;padding-bottom:10px;font-size:22px;border-bottom:1px solid #999;}
		.wt1,.wt2{font-size:40px;}
		.wt1{
			-webkit-text-fill-color:transparent;
			-webkit-text-stroke:1px #F00;
		}
		.wt2{
			-webkit-text-fill-color:transparent;
			background:-webkit-linear-gradient(top,#F00,#333);
			-webkit-background-clip:text;
		}

	</style>
</head>
<body>
	<h1>-webkit-text:</h1>
	<div class="wt1">-webkit-text</div>
	<div class="wt2">-webkit-text</div>
	<p>-webkit-text-fill-color：字的填充颜色</p>
	<p>-webkit-text-stroke：字的描边的宽度以及颜色</p>
</body>
</html>
