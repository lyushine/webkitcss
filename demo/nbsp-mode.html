<!DOCTYPE HTML>
<html>
<head>
	<meta charset="gb2312">
	<title>nbsp-mode相关属性demo</title>
	<style type="text/css">
		dd {width:120px;height:100px;margin-bottom:10px;}
	</style>
</head>
<body>
	<dl>
		<dt>-webkit-nbsp-mode:normal;<br/>
		默认值，像往常一样不断行
		</dt>
		<dd style="-webkit-nbsp-mode:normal;">Text&nbsp;should&nbsp;not&nbsp;be&nbsp;broken&nbsp;at&nbsp;non-breaking&nbsp;spaces.</dd>
		<dt>-webkit-nbsp-mode:space;<br/>
		在空白符断行
		</dt>
		<dd style="-webkit-nbsp-mode:space;">Text&nbsp;can&nbsp;be&nbsp;broken&nbsp;at&nbsp;non-breaking&nbsp;spaces.</dd>			
	</dl>
</body>
</html>
