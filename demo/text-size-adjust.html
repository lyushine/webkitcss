<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		body{font-size:14px;font-family:microsoft yahei;}
		h1{margin-bottom:10px;padding-bottom:10px;font-size:22px;border-bottom:1px solid #999;}
		.wtsa_none{-webkit-text-size-adjust:none;}
		.wtsa_auto{-webkit-text-size-adjust:auto;}
	</style>
</head>
<body>
	<h1>-webkit-text-size-adjust:</h1>
	<div class="wtsa_none">-webkit-text-size-adjust:none</div>
	<div class="wtsa_auto">-webkit-text-size-adjust:auto</div>
	<p>调整文本字体的大小。设置为none时，即使页面被缩放，字体大小依然不变。</p>
</body>
</html>
