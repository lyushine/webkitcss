<!DOCTYPE HTML>
<html>
<head>
	<meta charset="gb2312">
	<title>mask-size相关属性demo</title>
	<style type="text/css">
		dd {width:600px;height:300px;margin-bottom:20px;padding:10px;border:10px solid #999;background:url(../img/apple.jpg) no-repeat;-webkit-mask-image: url('../img/apple.png'); }
	</style>
</head>
<body>
	<dl>
		<dt>-webkit-mask-size:30px 30px;<br/>
		遮罩图片的大小为30px*30px
		</dt>
		<dd style="-webkit-mask-size:30px 30px;">
		</dd>		
	</dl>
</body>
</html>
