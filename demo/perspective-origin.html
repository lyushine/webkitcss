<DOCTYPE HTML>
<html>
<head>
	<meta charset="gb2312">
	<title>perspective-origin相关属性demo</title>
	<style type="text/css"> 
		#div1
		{
		position: relative;
		height: 150px;
		width: 150px;
		margin: 50px;
		padding:10px;
		border: 1px solid black;
		perspective:150;
		-webkit-perspective:150;
		-webkit-perspective-origin:50% 50%;
		}

		#div2
		{
		padding:50px;
		position: absolute;
		border: 1px solid black;
		background-color: yellow;
		transform: rotateX(45deg);
		-webkit-transform: rotateX(45deg); 
		}
	</style>  
</head>
<body>
<p>-webkit-perspective-origin:50% 50%; 默认值</p>
<div id="div1">
  <div id="div2">HELLO</div>
</div>

<p>-webkit-perspective-origin:115% 50%;</p>
<div id="div1" style="-webkit-perspective-origin:115% 50%;">
  <div id="div2">HELLO</div>
</div>
</body>
</html>
