<!DOCTYPE HTML>
<html>
<head>
	<meta charset="gb2312">
	<title>mask-size相关属性demo</title>
	<style type="text/css">
	h1{font-size:16px;}
	.test{position:absolute;left:8px;width:200px;height:100px;margin:0 5px;padding:10px;border:1px solid #ddd;background-color:#eee;color:#000;
		-webkit-transition-property:left;
		-webkit-transition-duration:1s;
		-webkit-transition-timing-function:ease-in;
	}
	.test:hover{left:200px;}
	</style>
</head>
<body>
<h1>鼠标hover查看效果</h1>
<div class="test">矩形在1s内慢慢向右移动<br />transition-duration:1s;</div>
</body>
</html>
			
</html>
